    ### Software Engineering Workflow

    BY [GEORGE BANIS](http://gbanis.com)
  </script>

<section data-markdown>
  <script type="text/template">
    ## Tools

    - Git
    - Github
    - Trello
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    ## Trello Lists

    1. Backlog
    1. Next Up
    1. In Development
    1. In Code Review
    1. To Release
    1. Live
    1. Abandoned
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    ## 1. Backlog

    - Add new stories and bugs
    - Arrange by order of importance
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    ## 2. Next Up

    - Next stories to be  implemented
    - Move stories from Backlog to this list
    - Keep 2-3 stories PTM *(per team member)*
    - Update it once a day
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    ## 3. In Development

    - Only 1 card PTM in Development
    - Create a new branch
    - Work on the branch
    - Keep the branch fresh (merge `master`)
    - Run the tests
    - Move to Code Review
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    ## 4. In Code Review

    - Open the PR in Github
    - Look at the diffs
    - Pull the branch and test it locally
    - Be very thorough
    - If all is good, comment "LGTM"
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    ## 5. To Release

    - Merge to master and:
    - Run your build suite
    - Run your continuous integration suite
    - Deploy to staging
    - Deploy to production
    - Wait for complementary stories
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    ## 6. Live

    - Congrats! You made it!
    - Now go grab the next story from Next Up
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    ## 7. Abandoned

    - Duplicate stories
    - Features that won't be implemented
    - Erroneous entries
  </script>
</section>
